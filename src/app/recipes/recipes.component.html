<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectRecipe) = "showRecipe($event)" ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeSelected; else noDetails" [recipe]="recipeSelected" ></app-recipe-detail>
        <ng-template #noDetails> <p>no recipe selected</p> </ng-template>
    </div>
</div>
